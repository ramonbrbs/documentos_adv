{% load crispy_forms_tags %}
{% extends "base.html" %}

{% block content %}
<form class="form-horizontal m-t-30" method="post">{% csrf_token %}
        <fieldset>
            
            {% for field in form %}
                {% if field.errors %}
                    <div class="control-group error">
                        <label class="control-label">{{ field.label }}</label> 
                        <div class="controls">{{ field }}
                            <span class="help-inline">
                                {% for error in  field.errors %}{{ error }}{% endfor %}
                            </span>
                        </div>
                    </div>
                {% else %}
                    <div class="form-group bmd-form-group">
                        <label class='bmd-label-floating'>{{ field.label }} {% if field.help_text %}<span class="help">{{ field.help_text }}</span>{% endif %}</label> 
                        {{ field }}
                            
                    </div>
                {% endif %}
            {% endfor %}
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
{% endblock %}
